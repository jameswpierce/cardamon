<!doctype html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const artists = document.getElementById("artists");
                const albums = document.getElementById("albums");
                const tracks = document.getElementById("tracks");

                tracks.querySelectorAll("option").forEach((track) => {
                    track.addEventListener("click", () => {
                        const audio = document.getElementById("audio");
                        audio.src = track.dataset.filePath;
                        audio.play();
                    });
                });
            });
        </script>
        <style>
            * {
                box-sizing: border-box;
                border: 0;
                padding: 0;
                margin: 0;
                font-family: monospace;
            }
            html {
                font-size: 16px;
            }
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            .w-full {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <main class="flex flex-col">
            <section
                id="top"
                class="flex"
                style="max-height: calc(40vh - 4rem); height: calc(40vh - 4rem)"
            >
                <select
                    id="artists"
                    class="w-full"
                    style="height: calc(40vh - 4rem)"
                    multiple
                >
                    {% for artist in data.artists %}
                    <option id="{{ artist }}">{{ artist }}</option>
                    {% endfor %}
                </select>
                <select
                    id="albums"
                    class="w-full"
                    style="height: calc(40vh - 4rem)"
                    multiple
                >
                    {% for album in data.albums %}
                    <option id="{{ album }}">{{ album }}</option>
                    {% endfor %}
                </select>
            </section>
            <section id="bottom" style="max-height: calc(60vh - 4rem)">
                <select
                    id="tracks"
                    class="w-full"
                    style="height: calc(60vh - 4rem)"
                    multiple
                >
                    {% for track in data.tracks %}
                    <option
                        id="{{ track.name }}"
                        data-file-path="/music/{{ track.artist }}/{{ track.album }}/{{ track.file_name }}"
                    >
                        {{ track.artist }} - {{ track.album }} - {{ track.name
                        }}
                    </option>
                    {% endfor %}
                </select>
            </section>
        </main>
        <aside>
            <audio id="audio" controls></audio>
        </aside>
    </body>
</html>
