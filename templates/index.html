<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ title }}</title>
        <script src="index.js"></script>
        <style>
            * {
                box-sizing: border-box;
                border: 0;
                padding: 0;
                margin: 0;
                font-family: monospace;
            }
            html {
                font-size: 16px;
            }
            select {
                background-color: lime;
                scrollbar-width: none; /*For Firefox*/
                -ms-overflow-style: none; /*For Internet Explorer 10+*/
            }
            select::-webkit-scrollbar {
                /*For WebKit Browsers*/
                width: 0;
            }
            option, button {
                cursor: pointer;
            }
            {%- for i in range(1, 36) -%}
            .bg-color-{{ i }} {
                background-color: hsl({{ (i - 1) * 10}}, 100%, 80%);
            }
            .bg-color-{{ i }}:active {
                background-color: hsl({{ (((i - 1) * 10) + 180) % 360 }}, 100%, 80%);
            }
            .bg-color-{{ i }}:hover {
                background-color: hsl({{ (((i - 1) * 10) + 180) % 360 }}, 100%, 80%);
            }
            {%- endfor -%}
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            .w-full {
                width: 100%;
            }
            .bg-blue {
                background-color: blue;
            }
            .text-white {
                color: white;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <main class="flex flex-col">
            <section
                id="top"
                class="flex"
                style="max-height: calc(40vh - 4rem); height: calc(40vh - 4rem)"
            >
                <select
                    id="queue"
                    class="w-full"
                    style="height: calc(40vh - 4rem)"
                    multiple
                ></select>
                <select
                    id="artists"
                    class="w-full"
                    style="height: calc(40vh - 4rem)"
                    multiple
                >
                    {%- for (id, artist) in data.artists|items -%}
                    <option
                        id="{{ artist.id }}"
                        class="bg-color-{{ (loop.index % 36) + 1 }}"
                    >
                        {{ artist.name }}
                    </option>
                    {%- endfor -%}
                </select>
                <select
                    id="albums"
                    class="w-full"
                    style="height: calc(40vh - 4rem)"
                    multiple
                >
                    {% for (id, artist) in data.artists|items %} {% for (id,
                    album) in artist.albums|items %}
                    <option
                        id="{{ album.id }}"
                        data-artist-id="{{ album.artist_id }}"
                        class="bg-color-{{ (loop.index % 36) + 1 }}"
                    >
                        {{ album.title }}
                    </option>
                    {% endfor %} {% endfor %}
                </select>
            </section>
            <section id="bottom" style="max-height: calc(60vh - 4rem)">
                <select
                    id="tracks"
                    class="w-full"
                    style="height: calc(60vh - 4rem)"
                    multiple
                >
                    {% for (id, artist) in data.artists|items %} {% for (id,
                    album) in artist.albums|items %} {% for track in
                    album.tracks %}
                    <option
                        id="{{ track.id }}"
                        class="bg-color-{{ (loop.index % 36) + 1 }}"
                        data-number="{{ track.number }}"
                        data-file-path="/music/{{ track.file_path }}"
                        data-artist-id="{{ track.artist_id }}"
                        data-album-id="{{ track.album_id }}"
                        data-artist="{{ artist.name }}"
                        data-album="{{ album.title }}"
                        data-name="{{ track.name }}"
                    >
                        {{ track.number }} {{ artist.name }} - {{ album.title }}
                        - {{ track.name }}
                    </option>
                    {% endfor %} {% endfor %} {% endfor %}
                </select>
            </section>
        </main>
        <aside class="bg-blue w-full" style="height: 8rem">
            <audio class="hidden" id="audio" controls></audio>
            <div id="now-playing" class="text-white"></div>
            <button id="play">Play</button>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            <button id="repeat">Repeat</button>
            <button id="shuffle">Shuffle</button>
        </aside>
    </body>
</html>
