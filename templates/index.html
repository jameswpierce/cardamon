<!doctype html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <script></script>
        <style>
            * {
                box-sizing: border-box;
                border: 0;
                padding: 0;
                margin: 0;
            }
            html {
                font-size: 16px;
            }
            ul {
                list-style: none;
            }
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            .w-full {
                width: 100%;
            }
            .max-h-full {
                max-height: 100%;
            }
            .overflow-y-scroll {
                overflow-y: scroll;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE/Edge */
            }
            .overflow-y-scroll::-webkit-scrollbar {
                display: none; /* Chrome, Safari, Opera */
            }
        </style>
    </head>
    <body>
        <main class="flex flex-col">
            <section
                id="top"
                class="flex"
                style="max-height: calc(40vh - 4rem)"
            >
                <ul id="artists" class="w-full overflow-y-scroll max-h-full">
                    {% for artist in data.artists %}
                    <li id="{{ artist }}">{{ artist }}</li>
                    {% endfor %}
                </ul>
                <ul id="albums" class="w-full overflow-y-scroll max-h-full">
                    {% for album in data.albums %}
                    <li id="{{ album }}">{{ album }}</li>
                    {% endfor %}
                </ul>
            </section>
            <section
                id="bottom"
                class="overflow-y-scroll"
                style="max-height: calc(60vh - 4rem)"
            >
                <ul id="tracks" class="w-full overflow-y-scroll max-h-full">
                    {% for track in data.tracks %}
                    <li
                        id="{{ track.name }}"
                        data-file-name="{{ track.file_name }}"
                    >
                        {{ track.artist }} - {{ track.album }} - {{ track.name
                        }}
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </main>
    </body>
</html>
